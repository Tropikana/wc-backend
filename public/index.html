<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Влизане с WalletConnect / MetaMask</title>
  <style>
    :root { --bg:#0f1215; --panel:#171a1f; --text:#e8eef7; --muted:#9fb0c3; --ok:#3ddc97; --chip:#212733; --chipText:#cfe1ff; --btn:#2a66ff; --btnText:#fff; --err:#ff6b6b; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
    .wrap{max-width:980px;margin:36px auto;padding:0 16px}
    h1{margin:0 0 18px}
    .card{background:var(--panel);border-radius:16px;padding:22px 22px 26px;box-shadow:0 10px 30px rgba(0,0,0,25)}
    .row{display:flex;gap:22px;align-items:flex-start;flex-wrap:wrap}
    .qr{width:360px;min-height:360px;border-radius:10px;background:#0a0d10;display:flex;align-items:center;justify-content:center}
    .qr img{width:100%;height:auto;border-radius:10px}
    .btn{background:var(--btn);color:var(--btnText);border:0;border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .badge{display:inline-block;background:var(--chip);color:var(--chipText);padding:6px 10px;border-radius:999px;font-size:13px;margin-left:8px}
    .ok{color:var(--ok)}
    .muted{color:var(--muted)}
    .err{color:var(--err)}
    .grid{display:grid;grid-template-columns:auto 1fr;gap:10px 14px;margin-top:14px}
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
    .chip{background:var(--chip);color:var(--chipText);padding:6px 10px;border-radius:999px;font-size:13px}
    .chip .mini{margin-left:8px;background:#1f6fff;color:#fff;border:none;border-radius:8px;padding:2px 6px;cursor:pointer}
    small{user-select:all}
    .row-top{display:flex;gap:10px;align-items:center;margin-bottom:10px}
    select{background:#0a0d10;color:#e8eef7;border:1px solid #2a3344;border-radius:10px;padding:9px 12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Влизане с WalletConnect / MetaMask</h1>
    <p class="muted">Избери мрежа, после генерирай QR и сканирай с <b>вградения</b> скенер на MetaMask.</p>

    <div class="card">
      <div class="row-top">
        <label for="chainSel" class="muted">Мрежа за логин:</label>
        <select id="chainSel">
          <option value="eip155:1">Ethereum Mainnet</option>
          <option value="eip155:56" selected>BNB Chain</option>
          <option value="eip155:97">BNB Testnet</option>
          <option value="eip155:137">Polygon</option>
          <option value="eip155:59144">Linea</option>
          <option value="eip155:25">Cronos</option>
          <option value="eip155:338">Cronos Testnet</option>
          <option value="eip155:42161">Arbitrum One</option>
          <option value="eip155:43114">Avalanche C-Chain</option>
          <option value="eip155:8453">Base</option>
        </select>
        <button id="gen" class="btn">Генерирай QR</button>
      </div>

      <div class="row">
        <div>
          <div class="qr" id="qrBox"><span class="muted">Чакам да генерираш QR…</span></div>
        </div>

        <div style="min-width:280px;flex:1">
          <div class="grid" style="margin-top:12px">
            <div>Статус:</div>
            <div><b id="st" class="muted">—</b></div>

            <div>Адрес:</div>
            <div><span id="addrBadge" class="badge">—</span></div>

            <div>Мрежа:</div>
            <div><span id="netBadge" class="badge">—</span></div>

            <div>Баланс:</div>
            <div><span id="balBadge" class="badge">—</span>
              <button id="balBtn" class="btn" style="margin-left:8px" disabled>Покажи баланс</button>
            </div>
          </div>

          <div class="chips" id="chains"></div>

          <div style="margin-top:14px">
            <button id="copy" class="btn" disabled>Копирай адрес</button>
          </div>

          <div class="muted" style="margin-top:12px">Topic: <small id="topic">—</small></div>
        </div>
      </div>
    </div>
  </div>

<script>
const API = new URLSearchParams(location.search).get("api") || "";
const $ = s => document.querySelector(s);

const chainSel= $("#chainSel");
const genBtn  = $("#gen");
const qrBox   = $("#qrBox");
const stEl    = $("#st");
const addrB   = $("#addrBadge");
const netB    = $("#netBadge");
const balB    = $("#balBadge");
const balBtn  = $("#balBtn");
const copyB   = $("#copy");
const topicEl = $("#topic");
const chainsEl= $("#chains");

let currId=null, pollTimer=null, lastTopic=null, lastChainRef=null, lastAddress=null;

function shortAddr(a){ return a ? (a.slice(0,6)+"..."+a.slice(-4)) : "—"; }
function chainNameFromRef(ref){
  const id = Number(String(ref).split(":")[1]||0);
  const map = {1:"Ethereum Mainnet",56:"BNB Chain",97:"BNB Testnet",137:"Polygon",59144:"Linea",25:"Cronos",338:"Cronos Testnet",42161:"Arbitrum One",43114:"Avalanche C-Chain",8453:"Base"};
  return map[id] || ref;
}
function setQR(uri){
  const img = document.createElement("img");
  img.alt = "QR";
  img.src = "https://api.qrserver.com/v1/create-qr-code/?size=360x360&data="+encodeURIComponent(uri);
  qrBox.innerHTML=""; qrBox.appendChild(img);
}
function renderStatus(data){
  if (data.status === "approved"){
    stEl.textContent = "Свързано"; stEl.className = "ok";
    const addr = data.address || (data.addresses?.[0] || "");
    addrB.textContent = shortAddr(addr);
    netB.textContent  = data.networkName || "—";
    copyB.disabled = !addr;
    topicEl.textContent = data.topic || "—";
    lastTopic = data.topic || null;
    lastAddress = addr || null;

    // !!! важен момент: използваме selectedChainRef от сървъра
    lastChainRef = data.selectedChainRef || chainSel.value;
    balBtn.disabled = !(lastAddress && lastChainRef);

    chainsEl.innerHTML = "";
    (data.chains||[]).forEach(ref=>{
      const chip = document.createElement("span");
      chip.className="chip";
      chip.textContent = chainNameFromRef(ref);
      const btn = document.createElement("button");
      btn.className="mini"; btn.textContent="Switch";
      btn.onclick = async () => {
        if (!lastTopic) return;
        btn.disabled = true;
        try{
          await fetch(API + "/wc-switch", { method:"POST", headers:{ "Content-Type":"application/json" }, body: JSON.stringify({ topic: lastTopic, chainRef: ref }) });
          setTimeout(()=>{ if(currId) pollOnce(); else pollOnceDirect(); }, 1200);
        }finally{ btn.disabled=false; }
      };
      chip.appendChild(btn);
      chainsEl.appendChild(chip);
    });
  } else if (data.status === "pending"){
    stEl.textContent = "Очаква потвърждение…"; stEl.className = "";
  } else if (data.status === "expired"){
    stEl.textContent = "Изтекло – генерирай нов QR."; stEl.className = "err";
  } else {
    stEl.textContent = "not_found"; stEl.className = "err";
  }
}
async function pollOnce(){
  const r = await fetch(API + "/wc-status?id="+encodeURIComponent(currId));
  renderStatus(await r.json());
}
async function pollOnceDirect(){
  const r = await fetch(API + "/wc-status");
  renderStatus(await r.json());
}
function startPolling(){ clearInterval(pollTimer); pollTimer = setInterval(pollOnce, 2000); }

genBtn.onclick = async ()=>{
  genBtn.disabled = true;
  try{
    stEl.textContent = "Генерирам…"; stEl.className = "muted";
    const chain = chainSel.value;
    const r = await fetch(API + "/wc-uri?chain="+encodeURIComponent(chain));
    const data = await r.json();
    if (!data.uri){ stEl.textContent="Грешка при /wc-uri"; stEl.className="err"; return; }
    currId = data.id;
    setQR(data.uri);
    stEl.textContent = "Сканирай QR от MetaMask";
    stEl.className = "";
    startPolling();
  }catch(e){
    stEl.textContent = "Грешка"; stEl.className = "err";
  }finally{
    genBtn.disabled = false;
  }
};

copyB.onclick = ()=>{ if (lastAddress) navigator.clipboard.writeText(lastAddress).catch(()=>{}); };

balBtn.onclick = async ()=>{
  if (!lastAddress || !lastChainRef) return;
  balBtn.disabled = true;
  try{
    const r = await fetch(API + "/rpc-balance", { method:"POST", headers:{ "Content-Type":"application/json" }, body: JSON.stringify({ chainRef: lastChainRef, address: lastAddress }) });
    const data = await r.json();
    if (data.error) throw new Error(data.error);
    balB.textContent = data.balanceEther + " (≈ 18d)";
  }catch(e){ balB.textContent = "Грешка"; }
  finally{ balBtn.disabled = false; }
};

// ако вече има сесия – покажи я
pollOnceDirect();
setInterval(()=>{ if(!currId) pollOnceDirect(); }, 5000);
</script>
</body>
</html>
